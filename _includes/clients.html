<!-- Clients Aside -->
<aside class="clients">
    <div class="container">
        <div class="row">
            {% for client in site.data.clients %}
                <div class="col-md-12 col-sm-12 client">
                    <a href="{{ client.url }}">
                        <img id="logo-dcs" src="{{ client.image }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</aside>
